<section class="names-frequency">
  <header class="header">
    <h1>Names</h1>
    <!--<input class="new-todo" placeholder="What needs to be done?" autofocus="" [(ngModel)]="newTodo.title" (keyup.enter)="addTodo()">-->
  </header>
  <section class="main" *ngIf="names.length > 0">
    <ul class="name-list">
      <!--<li *ngFor="let todo of todos" [class.completed]="todo.complete">-->
      <li *ngFor="let name of names">
        <div class="view">
          <!--<input class="toggle" type="checkbox" (click)="toggleTodoComplete(todo)" [checked]="todo.complete">-->
          <label>{{name.name}}</label>
          <!--<button class="destroy" (click)="removeTodo(todo)"></button>-->
        </div>
      </li>
    </ul>
  </section>
  <footer class="footer" *ngIf="names.length > 0">
    <span class="name-count"><strong>{{names.length}}</strong></span>
  </footer>
</section>
